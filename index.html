<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mouse Web Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="options">
        <input type="range" min="1" max="100" oninput="positionJumpDistance = this.value/10">
        <br><input type="range" min="50" max="250" value="100" oninput="minDistance = this.value">
        <br>
        <br><input type="range" min="0" max="255" value="100" oninput="color.r = this.value">
        <br><input type="range" min="0" max="255" value="50" oninput="color.g = this.value">
        <br><input type="range" min="0" max="255" value="255" oninput="color.b = this.value">
        <br><input type="range" min="1" max="100" value="10" oninput="color.a = this.value/100">
    </div>
</body>
<script src="script.js"></script>

</html>
