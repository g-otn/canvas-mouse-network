<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mouse Web Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="options">
        <button id="toggleButton" onclick="toggleOptions()">Hide Options</button>
        <button onclick="showNumbers ? showNumbers = false : showNumbers = true">Show Index</button>
        <br><br>
        <label>Number of points</label>
        <input name="numberOfPoints" type="number" min="3" max="300" value="100" 
            onchange="  points = []; 
                        for (let i = 0; i < this.value; i++) 
                            points.push(new createPoint())"
        >
        <br>
        <input type="range" min="0" max="100" oninput="positionJumpDistance = this.value/10">
        <br>
        <input type="range" min="50" max="250" value="100" oninput="minDistance = this.value">
        <br>
        <br><input id="red" type="range" min="0" max="255" value="100" oninput="color.r = this.value">
        <br><input id="green" type="range" min="0" max="255" value="50" oninput="color.g = this.value">
        <br><input id="blue" type="range" min="0" max="255" value="255" oninput="color.b = this.value">
        <br><input id="alpha" type="range" min="0" max="100" value="10" oninput="color.a = this.value/100">
		<br><p>G. Otani P. - Apr 2019</p>
	</div>
</body>
<script src="script.js"></script>

</html>
